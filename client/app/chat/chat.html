<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" id="chat">
	 <div class="col-md-12">

<h1> Chat</h1>

       <div class="row chatMsgContainer">
       <div class="chatMsg chatMsgOthers"> 
        <form role="form" id="chatForm">
          <div class="input-group">
            <textarea class="form-control" id="chatBox" form_id="chatForm" rows="1"></textarea>
            <span class="input-group-btn">
              <button type="submit" id="sendChat" class="btn btn-default help" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Send the message" style="height: 34px;">
                <span class="glyphicon glyphicon-share-alt">
                </span>
              </button>
              <button type="button" id="saveChat" class="btn btn-default help" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save history to a file" style="height: 34px;">
                <span class="glyphicon glyphicon-floppy-save">
                </span>
              </button>
            </span>
          </div>
        </form>
      </div>

</div>
