<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" id="remoteCtrl">
<div class="col-md-12">
<h1>Remote Control</h1>
<h4 id="customh4">Create room if you like to chat with someone.</h4>
<div class="row">
<div class="container">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" id="chatName">
      <span class="input-group-btn">
         <button type="button" ng-click="createRoom()" class="btn btn-default">Create Room</button>
      </span>
    </div><!-- /input-group -->
</div>
   <div class="col-md-11">
        Share your screen, or just a window with others. Only available with Google Chrome for now.
    </div>
    <div>
      <label class="btn btn-default help" id="shareScreenLabel" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Share your screen with the other members of this room">
            <input type="checkbox" id="shareScreenButton">
            <span class="glyphicon glyphicon-expand">
            </span>
          </label>
    </div>
</div>
<div class="container" id="chat">
  <div class="container" id="url"></div>
  <div class="container">
    <ul id="connection"></ul>
  </div>
  <div class="row" id="chatPanel">
   </div>   
 </div>

</div>
</div>
